<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Front</title>
    <link rel="stylesheet" type="text/css" href="slider.css">

  <body>

      </div>

	      <span class="name">NAME</span>
	      <span class="number">XX %</span>
	    </div>

	</div>

	    <div class="liste">
	      <ul>
