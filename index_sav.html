<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="sources/styles/mapbox.css">
    <link rel="stylesheet" type="text/css" href="sources/styles/polygone.css">
    <link rel="stylesheet" type="text/css" href="sources/styles/style.css">
  </head>
  <body>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css'/>
    <div id='map'></div>
    <script src="sources/script/mapbox.js"></script>
    <script src="sources/script/marker.js"></script>
    <script src="sources/script/load-marker.js"></script>
    <script src="sources/script/polygone.js"></script>
    <script src="sources/script/poly-geojson.js"></script>
    <div id="legend">
      <div class="label">Estimated Ship Size</div>
      <div id="shipLegend">
        <div class="ship">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="14.67" height="14.67" viewBox="0 0 14.67 14.67"><title>ship</title><circle cx="7.33" cy="7.58" r="6" style="fill:#fff;opacity:0.75"></circle></svg>
          <br>
          &lt; 30m
        </div>
        <div class="ship">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="24" height="34" viewBox="0 0 24 34"><title>ship</title><g style="opacity:0.75"><path d="M13.88,3.45c-1-3.13-2.73-3.13-3.76,0L2,28.05c-1,3.13.82,5.7,4.12,5.7H17.88c3.3,0,5.15-2.56,4.12-5.7Z" style="fill:#fff"></path></g></svg>
          <br>
          30 - 100m
        </div>
        <div class="ship">
          <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="23" height="98" viewBox="0 0 23 98"><title>ship</title><rect x="2.06" y="2" width="18.44" height="94" rx="7.75" ry="7.75" style="fill:#fff;opacity:0.75"></rect><circle cx="11.28" cy="83.9" r="4.8" style="fill:#fff;opacity:0.75"></circle></svg>
          <br>
          &gt; 100m
        </div>
      </div>
      <div class="label">Water Depth</div>
      <div id="depthGuide">
        <span class="low">&lt;1 m</span>
        <span class="mid">7 m</span>
        <span class="high">&gt;15 m</span>
      </div>
    </div>
  </body>
</html>
